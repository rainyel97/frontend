<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		input{display: none;}
		input:nth-of-type(1) ~ div:nth-of-type(1) {
			display: none;
		}
		input:nth-of-type(2) ~ div:nth-of-type(2) {
			display: none;
		}
		input:nth-of-type(1):checked ~ div:nth-of-type(1) {
			display: block;
		}
		input:nth-of-type(2):checked ~ div:nth-of-type(2) {
			display: block;
		}

	</style>
</head>
<body>
	<label for="tab1">tab1</label>
	<label for="tab2">tab2</label>
	<input type="radio" name="tab" id="tab1" checked="checked">
	<input type="radio" name="tab" id="tab2"> 
	<div class="tap-item">Lorem, ipsum dolor.</div>
	<div class="tap-item">ipsum dolor sit.</div>
</body>
</html>
